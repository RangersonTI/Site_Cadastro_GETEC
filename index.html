<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Participante</title>
</head>
<header>
    <div class="cabecalho">
        <img src="assets/getec-logo.svg" width="15%">
    </div>
</header>
<br><br><br><br><br><br><br><br>
<body>
    <div class="container">
        <h1>Cadastro do Participante</h1>
        <form action="cadastrar.php" method="POST" id="CadastroPartGetec">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="number" id="telefone" name="telefone" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <div id="button_local"><button id="button_local_cadastro" type="submit" name="submit"><b>Concluir Cadastro</b></button></div>
        </form>
    </div>

    <div id="regressive_Count">
        <div id="dias"></div>
        <div id="horas"></div>
        <div id="minutos"></div>
        <div id="segundos"></div>
    </div>

    <script src="validation.js"></script>
    <script src="regressive_Count_for_Getec.js"></script>
    <footer>
        <div class="footer">IFTO</div>
    </footer>
</body>
</html>
